<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

<body>
    <main>
        <article class="main-container">
          <div class="login-wrapper">
            <section class="image-wrapper">
      
              
      
            </section>
            <!-- Contenido del lado izquierdo -->
            <section class="form-wrapper">
      
              <!-- Header con links y botÃ³n de back -->
              <header class="form-header">
      
                <a href="#"><i class="fas fa-arrow-left gray"></i></a>

      
              </header>
      
              <!-- Contenedor del formulario y sus mensajes -->
              <div class="form-container">
      
                <!-- Mensaje de login -->
                <div class="form-messages">
                  <h2>Sign in</h2>
                  
                </div>
      
                <!-- Formulario -->
                <form action="#">
                  <div class="input">
                    <input class="effect-1" type="text" placeholder="Enter Your Email">
                    <span class="focus-border"></span>
                </div>
                <div class="input">
                    <input class="effect-1" type="text" placeholder="Password">
                    <span class="focus-border"></span>
                
                  </div>
                  <label class="float-left form-check-label remember-me"><input type="checkbox">Remember me</label>
                  <a href="#" class=" forgot-pass">Forgot password?</a><br>
                  <a href="#" class="  login-button button-color">Login Now</a>
                </form>
               
              
                <p class="login-text ">New to web?</p>
                <a href="signup.html" class=" login-button button-color" >Sign up</a>
              </div>
      
            </section>
      
            
            
          </div>
        </article>
      </main>
